<div class="container">
    <div class="row">
        <div class="span12">
            <div class="" id="loginModal">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> -->
                    <h3>Welcome to Chirp! Have an Account?</h3>
                </div>
                <div class="modal-body">
                    <div class="well">
                        <!-- Creates tabs for Login and Create Account -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                            <li><a href="#create" data-toggle="tab">Create Account</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="login">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <!-- Login tab-->
                                        <div id="legend">
                                            <legend class="">Login</legend>
                                        </div>

                                        <div class="control-group">
                                            <!-- Username -->
                                            <label class="control-label">Username</label>
                                            <div class="controls">
                                                <input type="text" id="username" ng-model="username" placeholder="Enter your email" class="input-xlarge">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Password-->
                                            <label class="control-label">Password</label>
                                            <div class="controls">
                                                <input type="password" ng-model="password" class="input-xlarge">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <!-- Button -->
                                            <div class="controls">
                                            
                                                <button type="submit" ng-click="vm.login(username, password)" class="btn btn-primary">Login</button>
                                               
                                               <!-- <a ui-sref="state2">
                                                <button class="btn btn-primary">Chirps</button>
                                                </a> -->
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                            <!-- Create account tab -->
                            <div class="tab-pane fade" id="create">
                                <div class="col-sm-3" id="tab">
                                    <label>Email</label>
                                    <input type="text" ng-model ="email" class="input-xlarge">
                                    <label>Password</label>
                                    <input type="password" ng-model ="password" class="input-xlarge">
                                    <label>Confirm Password</label>
                                    <input type="password" ng-model ="confirmpassword" class="input-xlarge">

                                <div>
                                    
                                        <button type="submit" ng-click="vm.register(email, password, confirmpassword)" class="btn btn-primary">Create Account</button>
                                    
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
